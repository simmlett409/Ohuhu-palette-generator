<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohuhu Marker Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ohuhu Marker Palette Generator</h1>
        <form id="paletteForm">
            <label for="markerCount">Number of Markers (2-20):</label>
            <input type="number" id="markerCount" name="markerCount" min="2" max="20" value="5" required>

            <label for="paletteType">Palette Type:</label>
            <select id="paletteType" name="paletteType">
                <option value="cool">Cool</option>
                <option value="warm">Warm</option>
                <option value="similar">Similar</option>
                <option value="pastel">Pastel</option>
                <option value="80s">1980s</option>
                <option value="90s">1990s</option>
                <option value="popular">Popular Colors</option>
            </select>

            <button type="submit">Generate Palette</button>
        </form>

        <div id="paletteDisplay" class="palette-display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
